<app-letter-card [letter]="letter"></app-letter-card>

<div [formGroup]="startGroup">
  <div fxLayout="row">
    <div>Amount of letters</div>
    <input type="number" formControlName="lettersAmount">
    <button (click)="loadAmountOfLetters()">Za≈Çaduj litery</button>
    <button (click)="unsorted()">Wymieszaj</button>
  </div>
</div>

<div cdkDropListGroup>
  <div class="example-container">
    <h2>Hebrew letters</h2>

    <div
      cdkDropList
      [cdkDropListData]="hebrewLetters"
      class="example-list"
      cdkDropListSortingDisabled
      (cdkDropListDropped)="dropElement($event)">
      <div class="example-box" *ngFor="let  letter of hebrewLetters" cdkDrag>{{letter}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>Polish letters</h2>

    <div
      cdkDropList
      [cdkDropListData]="polishLetters"
      class="example-list"
      (cdkDropListDropped)="dropElement($event)">
      <div class="example-box" *ngFor="let  letter of polishLetters" cdkDrag>{{letter}}</div>
    </div>
  </div>
</div>

<button (click)="check()">Sprawdz</button>
